<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Snake Game</title>
  </head>

  <body>
    <div class="container">
      <header>
        <p id="score">Score: 0</p>
        <p id="high-score">High Score: 15</p>
      </header>
      <div class="space-play"></div>
      <div class="controler">
        <div data-key="ArrowLeft" class="arrow">&larr;</div>
        <div data-key="ArrowUp" class="arrow">&uarr;</div>
        <div data-key="ArrowRight" class="arrow">&rarr;</div>
        <div data-key="ArrowDown" class="arrow">&darr;</div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
